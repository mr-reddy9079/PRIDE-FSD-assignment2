<!DOCTYPE html>
<html>

<head>
    <title>Student Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <center>
    <div style="background-color:black; height:100vh;">
        <h1 class="content-center" style="color:rgb(185, 142, 62);">Browser</h1>
        <div style="height:85vh;" class=" border d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-center">
                <div style="width:70vw;height:55vh;padding:20px" class="border d-flex flex-column justify-content-center">
                    <div class="d-flex flex-row justify-content-center">
                        <div>
                            <form>
                                <table>
                                    <tr>
                                        <td class="font-color" style="color:rgb(200, 97, 97);">First Name :</td>
                                        <td><input class="overall" type="text" name="first_name" style="width:140px;border-radius:5px"></td>
                                    </tr>
                                    <tr>
                                        <td class="font-color" style="color:rgb(200, 97, 97);">Last Name :</td>
                                        <td><input class="overall" type="text" name="last_name" style="width:140px;border-radius:5px"></td>
                                    </tr>
                                    <tr>
                                        <td class="font-color" style="color:rgb(200, 97, 97);">Date of Birth :</td>
                                        <td><input class="overall" type="date" name="dob"></td>
                                    </tr>
                                    <tr>
                                        <td class="font-color" style="color:rgb(200, 97, 97);">Email id :</td>
                                        <td><input class="overall" type="email" name="email" style="width:140px;border-radius:5px"></td>
                                    </tr>
                                    <tr>
                                        <td class="font-color" style="color:rgb(200, 97, 97);">Mobile Number :</td>
                                        <td><input class="overall" type="text" name="mobile" style="width:140px;border-radius:5px"></td>
                                    </tr>
                                    <tr>
                                        <td class="font-color" style="color:rgb(200, 97, 97);">Password:</td>
                                        <td><input class="overall" type="password" name="mobile" style="width:140px;border-radius:5px"></td>
                                    </tr>
                                    <tr>
                                        <td class="font-color" style="color:rgb(200, 97, 97);">Password Change:</td>
                                        <td><input class="overall" type="password" name="mobile" style="width:140px;border-radius:5px"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class="overall" style="margin-top:15px;margin-left:50px; width:100px;border-radius:5px;color:aqua" type="submit" value="SUBMIT">
                                        </td>
                                        <td>
                                            <input class="overall" style="margin-top:15px;margin-left:50px;width:100px;border-radius:5px;color:aqua " type="reset" value="RESET">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</center>
</html>
